<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />

        <button><img src="assets/images/search.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="assets/images/rain.png" class="weather-icon" alt="rain" />
        <h1 class="temp">-Â°c</h1>
        <h2 class="city">City</h2>
        <div class="details">
          <div class="col">
            <img src="assets/images/humidity.png" alt="humifdity" />
            <div>
              <p class="humidity">-</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/images/wind.png" alt="wind" />
            <div>
              <p class="wind">- km/h</p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
